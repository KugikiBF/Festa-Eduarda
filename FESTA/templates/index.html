<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body{
            background-image: url(imgs/fundo-body.webp);
            background-size: cover;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 100px 400px 100px;
            gap: 10px;
        }
        .cartao{
            grid-area: 2/2/3/3;
            background-color: #1272aa;
            background-size: 3000px;
            display: grid;
            grid-template-columns: 2fr 2fr;
            grid-template-rows: 1fr 2fr 1fr;
            border-radius: 25px;
        }
        .cartao_foto{
            background-image: url(imgs/fundo-azul.avif);
            grid-area: 1 / 1 / 4 / 2;
            border-radius: 25px 0px  0px 25px;
        }
        h1{
            grid-area: 1/2/2/3;
            text-align: center;
        }
        form{
            grid-area: 2/2/4/3;
            display: flex;
            flex-direction: column;
            padding: 10px;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 15px;
            background-color: #00a2ff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .info{
            font-size: 20px;
        }
        input,select{
            width: 100%;
            box-sizing: border-box;
            padding: 7px;
            font-size: 17px;
        }
    </style>
</head>
<body>

    <div class="cartao">
        <div class="cartao_foto"></div>
        <h1>ðŸŽ‰ VocÃª foi convidado!</h1>
        
        <form action="/enviar" method="POST">
            
            <div class="info">
                <label>Seu Nome Completo:</label>
                <input type="text" name="campo_nome" required placeholder="Digite seu nome...">
            </div>

            <div class="info">
                <label>VocÃª vai comparecer?</label>
                <select name="campo_resposta">
                    <option value="SIM">Sim, com certeza!</option>
                    <option value="NAO">Infelizmente nÃ£o posso</option>
                </select>
            </div>

            <div class="info">
                <label>Quantas pessoas (Total com vocÃª)?</label>
                <input type="number" name="campo_quantidade" value="1" min="1">
            </div>

            <button type="submit">Enviar Resposta</button>
        </form>
    </div>

</body>
</html>
