<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('../static/imgs/fundo-body.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
            min-height: 100vh;
            display: flex; 
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

       
        .cartao {
            background-color: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 900px;
            display: flex; 
            border-radius: 20px;
            overflow: hidden; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
        }

        
        .cartao_foto {
            background-image: url(../static/imgs/fundo-azul.avif);
            background-size: cover;
            background-position: left;
            width: 50%; 
            position: relative;
            min-height: 400px;
        }

        
        .cartao_foto::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom right, rgba(1, 85, 100, 0.3), transparent);
        }

        
        .conteudo-form {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #015564;
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
            line-height: 1.2;
        }

        .info {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        input:focus, select:focus {
            border-color: #015564;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(1, 85, 100, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #015564;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #01404b;
            transform: translateY(-2px); 
        }

        /* Responsividade para Celular (Mobile) */
        @media (max-width: 768px) {
            .cartao {
                flex-direction: column; 
                max-width: 400px;
            }

            .cartao_foto {
                width: 100%;
                height: 200px; 
                min-height: auto;
            }

            .conteudo-form {
                width: 100%;
                padding: 30px 20px;
            }

            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="cartao">
        <div class="cartao_foto"></div>

        <div class="conteudo-form">
            {% if mensagem_na_tela %}  
            
                {% if erro %}
                    <h1>Ops! Algo deu errado...</h1>
                    <div style="text-align: center; color: #015564;">
                        <h2>{{ mensagem_na_tela }}</h2>
                {% else %}
                        <h1>Tudo Certo!</h1>
                    <div style="text-align: center; color: #015564;">
                        <h2>{{ mensagem_na_tela }}</h2>
                    </div>
                {% endif %}
                    <a href="/">
                        <button type="button" style="margin-top: 20px;">Voltar</button>
                    </a>
                

            {% else %}
                
                <h1>ðŸŽ‰ VocÃª foi convidado!</h1>
                <form action="/enviar" method="POST">
                
                    <div class="info">
                        <label>Seu Nome Completo</label>
                        <input type="text" name="campo_nome" required placeholder="Ex: JoÃ£o Silva">
                    </div>

                    <div class="info">
                        <label>VocÃª vai comparecer?</label>
                        <select name="campo_resposta">
                            <option value="SIM">Sim, com certeza!</option>
                            <option value="NAO">Infelizmente nÃ£o posso</option>
                        </select>
                    </div>

                    <div class="info">
                        <label>Total de pessoas (com vocÃª)</label>
                        <input type="number" name="campo_quantidade" value="1" min="1" max="6">
                    </div>

                    <button type="submit">Confirmar PresenÃ§a</button>
                </form>
            {% endif %}
        </div>
    </div>

</body>
</html>
